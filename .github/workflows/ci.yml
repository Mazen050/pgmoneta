name: CI

on:
  push:
    branches:
      - main
      - 0.20.x
  pull_request:
    branches:
      - main
      - 0.20.x
  workflow_dispatch:

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: |
          sudo apt update -y
          sudo apt install -y clang-format

      - name: Check formatting
        run: |
          ./clang-format.sh
          if ! git diff --quiet; then
            git diff
            echo ""
            echo "Please run './clang-format.sh' and commit the changes."
            exit 1
          fi

  build-linux:
    needs: [format-check]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    strategy:
      # Define all possible variables
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        pg_version: [14, 15, 17]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6

      - name: Install Dependencies
        run: |
          sudo apt update -y
          sudo apt install -y \
          git gcc clang clang-tools cmake make \
          libev4 libev-dev libssl-dev libsystemd-dev \
          zlib1g zlib1g-dev libzstd-dev liblz4-dev \
          libssh-dev libatomic1 \
          python3-docutils libbz2-dev libarchive-dev \
          bzip2 net-tools check libyaml-dev \
          lcov llvm llvm-profdata llvm-cov

      - name: Install PostgreSQL v${{ matrix.pg_version }}
        run: |
          sudo apt install curl ca-certificates
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt update
          sudo apt install -y postgresql-${{ matrix.pg_version }} postgresql-server-dev-${{ matrix.pg_version }}

      - name: Set Env Path Variable
        run: |
          echo "PATH=/usr/lib/postgresql/${{ matrix.pg_version }}/bin:$PATH" >> $GITHUB_ENV
          echo $PATH

      - name: Build Project
        run: |
          mkdir build
          cd build
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            export CC=/usr/bin/gcc
            export CXX=/usr/bin/g++
          else
            export CC=/usr/bin/clang
            export CXX=/usr/bin/clang++
          fi
          if [ "${{ matrix.build_type }}" = "Debug" ]; then
            cmake -DCMAKE_BUILD_TYPE=Debug \
                  -DENABLE_COVERAGE=ON \
                  -DDOCS=FALSE ..
          else
            cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                  -DDOCS=FALSE ..
          fi
          make -j$(nproc)

      - name: Run Tests
        if: matrix.build_type == 'Debug'
        run: |
          export TEST_PG_VERSION=${{ matrix.pg_version }}
          ./test/check.sh ci


      - name: GCC Coverage
        if: matrix.compiler == 'gcc' && matrix.build_type == 'Debug'
        run: |
          lcov --capture \
               --directory build \
               --output-file coverage.info \
               --gcov-tool $(which gcov) \
               --ignore-errors inconsistent,source \
               --rc branch_coverage=1
          lcov --remove coverage.info '/usr/*' '*/_deps/*' \
               --output-file coverage.info


      - name: Merge clang profiles
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        run: |
          llvm-profdata merge -sparse \
            /tmp/pgmoneta-test/coverage/*.profraw \
            -o /tmp/pgmoneta-test/coverage/coverage.profdata

      - name: Clang Coverage
        if: matrix.compiler == 'clang' && matrix.build_type == 'Debug'
        run: |
          llvm-cov export \
            build/pgmoneta \
            -instr-profile=/tmp/pgmoneta-test/coverage/coverage.profdata \
            -format=lcov \
            > coverage.info

      - name: Upload Coverage
        if: matrix.build_type == 'Debug'
        uses: zgosalvez/github-actions-report-lcov@v6
        with:
          coverage-files: coverage.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true

      - name: Upload Coverage Artifact
        if: matrix.build_type == 'Debug'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.compiler }}-${{ matrix.pg_version }}
          path: coverage.info
